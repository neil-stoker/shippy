# docker-compose.yml
version: '3.1'

services:
    shippy-cli-consignment:
        build: ./shippy-consignment-cli

    shippy-service-consignment:
        build: ./shippy-service-consignment
        ports:
            - 50051:50051
        environment:
            MICRO_ADDRESS: ":50051"
            DB_HOST: "datastore:27017"

    shippy-service-vessel:
        build: ./shippy-service-vessel
        ports:
            - 50052:50051
        environment:
            MICRO_ADDRESS: ":50051"

    datastore:
        image: mongo
        ports:
            - 27017:27017
